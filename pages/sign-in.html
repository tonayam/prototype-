<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodeTech | Sign In</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

  <!--font awesome icon-->
  <script src="https://kit.fontawesome.com/87e2f7b4fa.js" crossorigin="anonymous"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../css/sign-in.css">
  <link rel="stylesheet" href="../css/nav-footer.css">
  <link rel="stylesheet" href="../css/central-stylesheet.css">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body>
  <!-- SIGN IN PAGE CODE -->
  <div class="ms-3">
    <img src="../images/sign-in-images/logo.png">
  </div>
  <div class="text-center mb-5 mt-5 click">
    <span class="px-5 py-3 active register FW-600" onclick="create()">Create account</span>
    <span class="px-5 py-3 inactive signin FW-600" onclick="login()">Login</span>
  </div>

  <div class="container">      
    <div class="row">
      <div class="col-6 mx-auto p-3 form-container mb-5">
        <h4>Hello there</h4>
        <form class="createAccount">
          <p class="mb-5 para FW-500">create an account to get started</p>
          <div class="mb-2">
            <label for="name" class="label-text FW-500">Name</label>
          </div>
          <div class="mb-3">
            <input type="text" id="name" class="form-control">
          </div>
          <div class="mb-2">
            <label for="email" class="label-text FW-500">Email Address</label>
          </div>
          <div class="mb-3">
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mb-2">
            <label for="tel" class="label-text FW-500">Phone Number</label>
          </div>
          <div class="mb-3">
            <input type="tel" id="tel" class="form-control">
          </div>
          <div class="mb-2">
            <label for="password" class="label-text FW-500">Password</label>
          </div>
          <div class="position-relative">
            <input type="password" id="password" class="form-control">
            <div class="eye position-absolute">
              <span onclick = "password()">
                <i class="fa-solid fa-eye open"></i>
                <i class="fa-solid fa-eye-slash close"></i></span>
            </div>
          </div>
          <p class="mb-5 paragraph FW-400">passwords should contain at least eight characters</p>
          <div class="mb-3">
            <button class="btn form-control FW-600" type="submit">Create account</button>
          </div>
        </form>


        <form class="login">
          <p class="mb-5 para">Sign in to get started</p>
          <div class="mb-2">
            <label for="email" class="label-text FW-500">Email Address</label>
          </div>
          <div class="mb-3">
            <input type="email" id="email" class="form-control">
          </div>
          <div class="mb-2">
            <label for="password" class="label-text FW-500">Password</label>
          </div>
          <div class="position-relative">
            <input type="password" id="password1" class="form-control">
            <div class="eye position-absolute">
              <span onclick = "password()">
                <i class="fa-solid fa-eye open"></i>
                <i class="fa-solid fa-eye-slash close"></i></span>
            </div>
          </div>
          <p class="mb-5 paragraph FW-400">passwords should contain at least eight characters</p>
          <div class="mb-3">
            <button class="btn form-control FW-600" type="submit">Login</button>
          </div>
        </form>
        <div class="lines position-relative mb-4">
          <p class="text-center">OR</p>
        </div>
        <div class="text-center">
          <span class="socials"><img src="../images/sign-in-images/facebook.png" class="me-3"><img src="../images/sign-in-images/Google.png" class="me-3"><img src="../images/sign-in-images/twitter.png"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JAVASCRIPT -->
  <script src="../js/bootstrap.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- CUSTOM JAVASCRIPT -->
  <script src="../js/sign_in.js"></script>

</body>

</html>
